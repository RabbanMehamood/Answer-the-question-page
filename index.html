<body>
    <div>
        <h1>what is the capital of India?</h1>
        <form id="questionsForm" class="text-center">
            <input type="radio" value="Hyderabad" id="cityHyderabad" name="city" />
            <label for="cityHyderabad">Hyderabad</label>
            <br />
            <input type="radio" value="Chennai" id="cityChennai" name="city" />
            <label for="cityChennai">Chennai</label>
            <br />
            <input type="radio" value="Delhi" id="cityDelhi" name="city" />
            <label for="cityDelhi">Delhi</label>
            <br />
            <input type="radio" value="Mumbai" id="cityMumbai" name="city" />
            <label for="cityMumbai">Mumbai</label>
            <br />
            <button type="submit" id="submitBtn">Submit</button>
            <p id="resultMsg"></p>
        </form>
    </div>
  <script src="index.js"></script>
</body>

</html>
